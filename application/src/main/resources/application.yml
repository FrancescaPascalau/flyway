server:
  port: 8098

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/flyway
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
